{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFBook</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
    {% include 'components/navbar.html' %}

    <main class="flex-fill">
        <form class="container" method="POST">
            <section class="section">
                    <div class="section-body" style="text-align: center;">
                        <svg style="margin-top: 10vh" xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="black" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                        </svg>
                        <h2 class="section-title" style="margin-top: 10px;margin-bottom: 30px;">Deletar Livro</h2>
                        <p>Uma vez excluido não poderá mais ser recuperado:</p>
                        <p>Você tem certeza em excluir {{object.name}}?</p>
                    </div>
                    <div class="center" style="text-align: center; margin-bottom: 10vh;">
                        <form method="post">
                            {% csrf_token %}
                            <p class="form-buttons">
                                <input style="width: 100px; margin-right: 4px;" type="submit" class="btn btn-success" value="Excluir">
                                <a style="width: 100px; margin-left: 4px;" href="{% url 'livros' %}" class="btn btn-outline-danger">Cancelar</a>
                            </p>
                        </form>
                    </div>
            </section>
        </form>
    </main>

    {% include 'components/footer.html' %}

</body> 

</html>
<style>
    html {
        height: 100%;
        min-height: 100%;
    }
    body {
        display: flex;
        flex-direction: column;
        min-height: 100%;
    }
</style>
